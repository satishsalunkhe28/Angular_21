<div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
  </div>

  <!-- Carousel Images -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" class="d-block w-100" alt="Slide 1">
    </div>

    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg" class="d-block w-100" alt="Slide 2">
    </div>

    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" class="d-block w-100" alt="Slide 3">
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>
