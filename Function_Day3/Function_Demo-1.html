<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="borderd border p-3 m-3 rounded-3">
        <h1 style="color: blueviolet;">Increment,Decrement and Reset demo using demo</h1>
    </div>

    <table class=" border-3">
        <tbody>
            <tr>
                <td colspan="2">
                    <h2> Count :
                        <span id="spanval">0</span>
                    </h2>
                </td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" onclick="increment()">Increment</button></td>

                <td><button class="btn btn-primary" onclick="decrement()">Decrement</button></td>

                <td> <button class="btn btn-primary" onclick="resetcounter()">Reset</button></td>
            </tr>

        </tbody>
    </table>
    <script>
        var count = 0
        function inCrementCount() {
            return function () {
                count++;
                document.querySelector("span").innerHTML = count;
            };
        }
        function decrementCount() {
            return function () {
                count--;
                document.querySelector("span").innerHTML = count;
            };
        }
        function restCount() {
            return function () {
                count = 0;
                document.querySelector("span").innerHTML = count;
            };
        }
        let increment = inCrementCount();
        let decrement = decrementCount();
        let resetcounter = restCount();
    </script>
</body>

</html>
